name: Build and Publish Course Site

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build the book
        run: |
          jupyter-book build . --verbose 2>&1
          echo "Exit code: $?"
          ls -la || echo "No files in directory"
          ls -la _build/ || echo "No _build folder"
          ls -la _build/html/ || echo "No _build/html folder"

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
